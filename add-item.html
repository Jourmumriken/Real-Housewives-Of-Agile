<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Item</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">Repairhub</div>
      <ul class="nav-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href=#>Add a guide</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <form class="add-item-form">
            <h2>Input Form</h2>
            
            <!-- First Text Area -->
            <label class="input-label" for="textarea1">Enter Name</label>
            <textarea class="text-input" required id="textarea1" name="textarea1" rows="4" cols="30"></textarea>
    
            <!-- Second Text Area -->
            <label class="input-label" for="textarea2">Enter Guide</label>
            <textarea class="text-input" required id="textarea2" name="textarea2" rows="4" cols="30"></textarea>
    
            <!-- Difficuly level Input -->
            <label class="input-label" for="difficulty-slider">Difficulty Level from 1 to 5</label>
            <input class="input-slider" type="range" required id="class="input-label"" name="range" min="1" max="5" step="1">
            
            <!-- Submit Button -->
            <input class="submit-button" type="submit" value="Submit">
        </form>
    </main>

    <footer>
      <p>&copy; 2024 Repairhub. Right reserved and all that</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
