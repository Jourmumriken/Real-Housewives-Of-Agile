<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repairhub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


  </head>
  <!-- Body container -->
  <body class = "homepage-container">
    <!-- Header -->
    <header>
      <!-- Navigation -->
      <nav class="navbar">
        <div class="logo">
          <a href="index.html"><b>RepairHub</a></b>
        </div>

        <ul class="nav-items">
          <li><a href="index.html" class="fa-solid fa-house"></a></li>
          <li><a href="about.html" class="fa-solid fa-file"></a></li>
          <li><a href="add-item.html" class="fa-solid fa-plus"></a></li>
          <li><a href="login.html">Log in/Register</a></li>
        </ul>
      </nav>
    </header>
    <!-- End of Header -->
   

    <!-- Main body wrapper -->
    <div class="main-content-container">
      <!-- Main content -->
      <main class="main-authentication">
        <!-- Text sections -->
        <div class="auth-box">
            <form action='/registerNew' method='POST' class = "auth-action">
                <h2 class = "auth-label">Register</h2>
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Username" />
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" />
                </div>
                <button onclick="register()">Register</button>
                
                <div id="message" class="message"></div>

                <a href="login.html" class="authentication">Already have an Account? Click here</a>
            </form>
        </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Main body wrapper -->
    
    <!-- Footer -->
    <footer>
      <p>&copy; 2024 RepairHub. Rights reserved and all that</p>
    </footer>
    <!-- End of Footer -->

    <!-- JavaScript -->
    <script src="script.js"></script>
    <!-- End of JavaScript -->
  </body>
  <!-- End of Body container -->
</html>
