<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repairhub</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Body container -->
  <body class = "homepage-container">
    <!-- Header -->
    <header>
      <!-- Navigation -->
      <nav class="navbar">
        <div class="logo">
          <b>Repairhub</b>
        </div>
        <ul class="nav-items">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="add-item.html">Add a guide</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <!-- End of Header -->
   

    <!-- JavaWebSite.Main body wrapper -->
    <div class="main-content-container">
      <!-- JavaWebSite.Main content -->
      <main class="main-authentication">
        <!-- Text sections -->
        <div class="auth-box">
            <form action='/auth' method='POST' class = "auth-action">
                <h2 class = "auth-label">Login</h2>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" />
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" />
                </div>
                <button onclick="login()">Login</button>
                
                <div id="message" class="message"></div>

                <a href="register.html">Create an account</a>
            </form>
        </div>
        <!-- End of Text Sections -->
      </main>
      <!-- End of JavaWebSite.Main Content -->
    </div>
    <!-- End of JavaWebSite.Main body wrapper -->
    
    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Repairhub. Rights reserved and all that</p>
    </footer>
    <!-- End of Footer -->

    <!-- JavaScript -->
    <script src="script.js"></script>
    <!-- End of JavaScript -->
  </body>
  <!-- End of Body container -->
</html>
