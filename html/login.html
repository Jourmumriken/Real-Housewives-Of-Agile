<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RepairHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


  </head>
  <!-- Body container -->
  <body class = "homepage-container">
    <!-- Header -->
    <header>
      <!-- Navigation -->
      <nav class="navbar">
        <div class="logo">
          <a href="index.html"><b>RepairHub</a></b>
        </div>

        <ul class="nav-items">
          <li><a href="#"><img src="icons/home-solid.png" class="icon"></a></li> 
          <li><a href="about.html"><img src="icons/info-solid.png" class="icon"></a></li>
          <li><a href="add-item.html"> <img src="icons/plus-solid.png" class="icons"></a></li>
          <li><a href="login.html">Log in/Register</a></li>
        </ul>
      </nav>
    </header>
    <!-- End of Header -->
   

    <!-- Main body wrapper -->
    <div class="main-content-container">
      <!-- Main content -->
      <main class="main-authentication">
        <!-- Text sections -->
        <div class="auth-box">
            <form action='/auth' method='POST' class = "auth-action">
                <h2 class = "auth-label">Login</h2>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" />
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" />
                </div>
                <button onclick="login()">Login</button>
                
                <div id="message" class="message"></div>

                <a href="register.html">Create an account</a>
            </form>
        </div>
        <!-- End of Text Sections -->
      </main>
      <!-- End of Main Content -->
    </div>
    <!-- End of Main body wrapper -->
    
    <!-- Footer -->
    <footer>
      <p>&copy; 2024 RepairHub. Rights reserved and all that</p>
    </footer>
    <!-- End of Footer -->

    <!-- JavaScript -->
    <script src="script.js"></script>
    <!-- End of JavaScript -->
  </body>
  <!-- End of Body container -->
</html>
